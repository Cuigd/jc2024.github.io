<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        img { max-width: 100%; height: auto; margin-bottom: 10px; }
        video { max-width: 100%; height: auto; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>展示内容</h1>
        <p>这是文字描述内容。</p>
        <img src="你的图片链接" alt="展示图片">
        <video controls>
            <source src="你的视频链接.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>
</body>
</html>
